<html lang="en">

  <title>Game</title>
</head>
<body>
  <script type="module">
    const VIEW_W = 28;
    const VIEW_H = 16;
    const M_ROWS = 48;
    const M_COLS = 84;
    import './style.css';
    import { render } from 'preact';
    import App from './app.js';
    import pkg from "./pkg";
    import { Wasm } from "./pkg";
    pkg().then(() => {
      const r = Math.random() < 0.5 ? -1 * Math.random() : Math.random();
      const s = parseInt(r * 10_000_000).toString();
      console.log('Game seed:', s);
      window.game = new Wasm(VIEW_W, VIEW_H, M_COLS, M_ROWS, s);
      render(<App />, document.body);
    });
  </script>
</body>
